<!DOCTYPE html>

<body>
	<button onclick="test();">클릭!</button>
	<!-- 
		→ (옆으로 칸이 나눠짐) : 열(column)
		↓ (밑으로 칸이 나눠짐) : 행(row)
		* button을 클릭하면 행, 열의 개수를 입력받고
		행과 열의 수대로 테이블 칸 나누기
	 -->
	 <button onclick="makeTable();">테이블 만들기</button>
</body>

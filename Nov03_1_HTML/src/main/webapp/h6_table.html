<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>h6_table</title>
</head>
<body>
	<table border="1" width="300px" height="300px">
		<tr>
			<!-- 세로로 층층이 구분 -->
			<td>1</td>
			<!-- 가로로 나뉨 -->
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	<p>
	<table border="1" width="300px" height="300px">
		<tr>
			<!-- 세로로 층층이 구분 -->
			<td align="center">ㄱ</td>
			<!-- 가로로 나뉨 -->
			<td valign="bottom">ㄹ</td>
		</tr>
		<tr>
			<td align="right" valign="top">ㄴ</td>
			<td align="center">ㅁ</td>
		</tr>
		<tr>
			<td align="center">ㄷ</td>
			<td align="center">ㅂ</td>
		</tr>
	</table>
	<p>
		<!-- 3x3 tab -->
	<table border="1" width="300px" height="300px">
		<tr>
			<td colspan="2" align="center">1</td>
			<td rowspan="3" align="center">2</td>

		</tr>
		<tr>
			<td align="center">4</td>
			<td >5
				<table border="1" width="50px" height="50px">

				</table>

			</td>


		</tr>
		<tr>
			<td align="center">7</td>
			<td align="center">8</td>

		</tr>
	</table>

</body>
</html>
